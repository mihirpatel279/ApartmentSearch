<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Result</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
            <h:dataTable id="result" rows="#{apartmentSearching.results.size()}" value="#{apartmentSearching.results}" var="apt" border="1">
                <h:column>
                    <h:outputText  id="model" value="#{apt.model}"/>
                </h:column>
                <h:column>
                    <h:outputText  id="bed" value="#{apt.bed}"/>
                </h:column>
                <h:column>
                    <h:outputText  id="bathroom" value="#{apt.bath}"/>
                </h:column>
                <h:column>
                    <h:outputText id="sqf" value="#{apt.sqf}"/>
                </h:column>
                <h:column>
                    <h:outputText id="price" value="#{apt.price}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
